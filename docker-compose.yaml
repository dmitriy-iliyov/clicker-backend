version: "3.8"
services:
    web_clicker:
      networks:
        - default
      container_name: web_clicker
      build:
        context: .
        dockerfile: Dockerfile
      environment:
        - PORT=8080
        - POSTGRES_USER=admin
        - POSTGRES_PASS=root
        - POSTGRES_DB=database
        - POSTGRES_URL=jdbc:postgresql://db:5432/database
      ports:
        - 8443:8443

    db:
      image: postgres:16.1-alpine3.19
      networks:
        - default
      environment:
        POSTGRES_PASSWORD: root
        POSTGRES_USER: admin
        POSTGRES_DB: database
      ports:
        - 5432:5432

    redis_cache:
      image: redis
      networks:
        - default
      ports:
        - "6379:6379"
