spring.application.name=clicker-service

# ssl
server.port=8446
server.ssl.key-store=${SSL_KEY_STORE}
server.ssl.key-store-password=${SSL_KEY_STORE_PASSWORD}
server.ssl.key-password=${SSL_KEY_PASSWORD}

logging.level.org.springframework.security=DEBUG

# postgresql
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# redis
spring.data.redis.host=${REDIS_HOST}
spring.data.redis.port=${REDIS_PORT}
spring.data.redis.password=${REDIS_PASSWORD}

# hibernate
# spring.jpa.hibernate.ddl-auto=create

# sql logs
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# api
clicker.api.success-click.probability.ttl.secs=43200
clicker.api.auth.jwt.secret=${TOKEN_SECRET}
clicker.ui.origin=https://localhost:8443
clicker.ui.login.url=https://localhost:8443/ui/users/login